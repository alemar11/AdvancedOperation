env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - IOS_FRAMEWORK_SCHEME="AdvancedOperation iOS"
    - MACOS_FRAMEWORK_SCHEME="AdvancedOperation macOS"
    - TVOS_FRAMEWORK_SCHEME="AdvancedOperation tvOS"
    - WATCHOS_FRAMEWORK_SCHEME="AdvancedOperation watchOS"
    - IOS_SDK=iphonesimulator12.0
    - MACOS_SDK=macosx10.14
    - TVOS_SDK=appletvsimulator12.0
    - WATCHOS_SDK=watchsimulator5
    - XCODE_RUN_TESTS="NO"
    - XCODE_CONFIGURATION="DEBUG"

matrix:
  include:

    # macOS: Swift Tests, CocoaPods and SwiftLint
    - os: osx
      osx_image: xcode10
      language: objective-c
      before_install:
        - gem install cocoapods --pre --no-rdoc --no-ri --no-document --quiet
        - brew outdated swiftlint || brew upgrade swiftlint
      before_script:
        - swiftlint --reporter "emoji"  
      script:
        - set -o pipefail  
        - swift --version
        - swift test -Xswiftc -target -Xswiftc x86_64-apple-macosx10.13
        #- pod lib lint    

    # iOS 11.4 Debug
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
        - DESTINATION="OS=11.4,name=iPhone X" SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="$IOS_SDK" XCODE_RUN_TESTS="YES" CODECOV_FLAG="ios11" XCODE_CONFIGURATION="DEBUG"

    # iOS 12.0 Debug
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
        - DESTINATION="OS=12.0,name=iPhone X" SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="$IOS_SDK" XCODE_RUN_TESTS="YES" CODECOV_FLAG="ios" XCODE_CONFIGURATION="DEBUG"

    # iOS 12.0 Release
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
        - DESTINATION="OS=12.0,name=iPhone X" SCHEME="$IOS_FRAMEWORK_SCHEME" SDK="$IOS_SDK" XCODE_RUN_TESTS="YES" CODECOV_FLAG="ios" XCODE_CONFIGURATION="RELEASE"

    #watchOS 4.2 Debug
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
        - DESTINATION="OS=4.2,name=Apple Watch Series 2 - 38mm" SCHEME="$WATCHOS_FRAMEWORK_SCHEME" SDK="$WATCHOS_SDK" XCODE_RUN_TESTS="NO" CODECOV_FLAG="watchos5" XCODE_CONFIGURATION="DEBUG"

    #watchOS 5.0 Debug
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
        - DESTINATION="OS=5.0,name=Apple Watch Series 4 - 44mm" SCHEME="$WATCHOS_FRAMEWORK_SCHEME" SDK="$WATCHOS_SDK" XCODE_RUN_TESTS="NO" CODECOV_FLAG="watchos" XCODE_CONFIGURATION="DEBUG"

    # tvOS 11.4 Debug
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
        - DESTINATION="OS=11.4,name=Apple TV 4K (at 1080p)" SCHEME="$TVOS_FRAMEWORK_SCHEME" SDK="$TVOS_SDK" XCODE_RUN_TESTS="YES" CODECOV_FLAG="tvos11" XCODE_CONFIGURATION="DEBUG"

    # tvOS 12.0 Debug
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
        - DESTINATION="OS=12.0,name=Apple TV 4K (at 1080p)" SCHEME="$TVOS_FRAMEWORK_SCHEME" SDK="$TVOS_SDK" XCODE_RUN_TESTS="YES" CODECOV_FLAG="tvos" XCODE_CONFIGURATION="DEBUG"     
    
    # tvOS 12.0 Release
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
        - DESTINATION="OS=12.0,name=Apple TV 4K (at 1080p)" SCHEME="$TVOS_FRAMEWORK_SCHEME" SDK="$TVOS_SDK" XCODE_RUN_TESTS="YES" CODECOV_FLAG="tvos" XCODE_CONFIGURATION="RELEASE"     

    # macOS Debug
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
       - DESTINATION="arch=x86_64" SCHEME="$MACOS_FRAMEWORK_SCHEME" SDK="$MACOS_SDK" XCODE_RUN_TESTS="YES" CODECOV_FLAG="macos" XCODE_CONFIGURATION="DEBUG"     
    
    # macOS Release
    - os: osx
      osx_image: xcode10
      language: objective-c
      env: 
       - DESTINATION="arch=x86_64" SCHEME="$MACOS_FRAMEWORK_SCHEME" SDK="$MACOS_SDK" XCODE_RUN_TESTS="YES" CODECOV_FLAG="macos" XCODE_CONFIGURATION="RELEASE"         

bundler_args: --without release_phase

script:
  - set -o pipefail  
  - swift --version

  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      xcodebuild -version;
      xcodebuild -showsdks;

      if [[ "$XCODE_RUN_TESTS" == "YES" ]] && [[ "$XCODE_CONFIGURATION" == "DEBUG" ]]; then
        xcodebuild -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=YES ENABLE_TESTABILITY=YES build-for-testing test-without-building | xcpretty;
        bash <(curl -s https://codecov.io/bash) -J 'AdvancedOperation' -cF "$CODECOV_FLAG";
      elif [[ "$XCODE_RUN_TESTS" == "NO" ]] && [[ "$XCODE_CONFIGURATION" == "DEBUG" ]]; then
        xcodebuild -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty;
      fi

      if [[ "$XCODE_RUN_TESTS" == "YES" ]] && [[ "$XCODE_CONFIGURATION" == "RELEASE" ]]; then
        xcodebuild -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=YES ENABLE_TESTABILITY=YES build-for-testing test-without-building -enableThreadSanitizer NO | xcpretty;
      elif [[ "$XCODE_RUN_TESTS" == "NO" ]] && [[ "$XCODE_CONFIGURATION" == "RELEASE" ]]; then
        xcodebuild -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO build -enableThreadSanitizer NO | xcpretty;
      fi
    fi

after_failure:
  - cat ~/Library/Developer/Xcode/DerivedData/AdvancedOperation-*/Logs/Test/*/*/*/AdvancedOperation*/*/Session-AdvancedOperation*.log

after_success:
  - cat ~/Library/Developer/Xcode/DerivedData/AdvancedOperation-*/Logs/Test/*/*/*/AdvancedOperation*/*/Session-AdvancedOperation*.log
